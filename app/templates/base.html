<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="navbar.js" defer></script>


    <link lang="sass" rel="stylesheet" href="./static/styles/main.css" />
    <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" />
    <title>{{ title }}</title>
  </head>

  <body>
    <header class="nav-bar">
      <div class="nav-content">
        <a href="/">
          <div class="nav-logo">
            <img src="./static/img/logo.svg" />
          </div>
        </a>
      </div>
    </header>

    <div class="profile">
      <div id="profile-picture" class="profile-picture">
        <img src="./static/img/logo.jpg" />
      </div>
      <h1>{{ title }}</h1>
    </div>

       <!-- Nav Bar HTML code begins -->
    <nav>
       <ul>
        <li> <a class="navItem" id="skipToAbout" href="#">About</a></li>
        <li> <a class="navItem" id="skipToProjects" href="#">Projects</a></li>
        <li> <a class="navItem" id="skipToContact" href="#">Contact</a></li>
        <li><a class="navItem" id="seeOurWork" href="https://github.com/adarsh-swe/OrientationHack.git" target="_blank">GitHub</a></li>
      </ul>
    </nav>
    <!-- Nav Bar HTML code ends -->

  

    {% block body %} {% endblock %}
    <!-- Add Content inside of this block-->
    

  </body>
</html>
